<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
        <title>Forms</title>
    </head>
    <body>
        <form id ="photoShootForm" action="#">
            <h1>Event Photoshoot</h1>

            <label for ="firstName"> First Name</label>
            <input type="text" name="firstName" id="firstName" pattern="^[a-zA-Z\s]+$" required />

            <div>Type of Photoshoot</div>
                <select id="dropdown-menu" name="photoshoot-type">
                    <option value="">Please Select one</option>
                    <option value="Casual">Casual</option>
                    <option value="Wedding">Wedding</option>
                    <option value="Business">Business</option>
                </select>
            
            <div>Setting</div>

                <label for="indoor">Indoor</label>
                <input type="radio" id="indoor" name="setting" value="indoor"><br>
                
                <label for="outdoor">Outdoor</label>
                <input type="radio" id="outdoor" name="setting" value="outdoor"><br>

            <div>Please check off each that apply</div>

                <label for="portrait">Portrait</label>
                <input type="checkbox" id="portrait" name="options" value="portrait"><br>

                <label for="landscape">Landscape</label>
                <input type="checkbox" id="landscape" name="options" value="landscape"><br>

            <div>Date and time</div>

                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required /><br>

                <label for="eventTime">Event Time:</label>
                <input type="time" id="eventTime" name="eventTime" required /><br>



            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required /><br>

            <button type="submit">Register</button>

        </form>
    </body>

</html>
