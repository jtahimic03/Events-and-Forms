<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
        <title>Forms</title>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div id="error"></div>
        <form id ="photoShootForm" action="#">
            <h1>Event Photoshoot</h1>

            <div class="input-control">
                <label for ="firstName"> First Name</label>
                <input type="text" name="firstName" id="firstName" pattern="^[a-zA-Z\s]+$" />
                <div class="error"></div>
            </div>

            <div>Type of photoshoot</div>
            <div class="input-control">
                <select id="dropdown-menu" name="photoshoot-type">
                    <option value="">Please Select one</option>
                    <option value="Casual">Casual</option>
                    <option value="Wedding">Wedding</option>
                    <option value="Business">Business</option>
                </select>
                <div class="error"></div>
            </div>

            <div>Location</div>
            <div class="input-control">
                <label for="indoor">Indoor</label>
                <input type="radio" id="indoor" name="setting" value="indoor">
                
                <label for="outdoor">Outdoor</label>
                <input type="radio" id="outdoor" name="setting" value="outdoor">
                <div class="error"></div>
            </div>

            <div>Please check off each that apply</div>
            <div class="input-control">
                <label for="portrait">Portrait</label>
                <input type="checkbox" id="portrait" name="options" value="portrait">

                <label for="landscape">Landscape</label>
                <input type="checkbox" id="landscape" name="options" value="landscape">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate"/>

                <label for="eventTime">Event Time:</label>
                <input type="time" id="eventTime" name="eventTime"/>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email"/>
                <div class="error"></div>
            </div>

            <button type="submit">Register</button>

        </form>
    </body>

</html>
